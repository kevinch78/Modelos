<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Precios de Viviendas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-home"></i> Predicción de Precios de Viviendas</h1>
        <form id="predictionForm">
            <div class="form-group">
                <label for="OverallQual">
                    <i class="fas fa-star"></i> Calidad General (1-10)
                </label>
                <input type="number" id="OverallQual" name="OverallQual" min="1" max="10" required 
                       placeholder="Ingrese un valor entre 1 y 10">
            </div>
            <div class="form-group">
                <label for="GrLivArea">
                    <i class="fas fa-ruler-combined"></i> Área Habitable (pies²)
                </label>
                <input type="number" id="GrLivArea" name="GrLivArea" min="0" required 
                       placeholder="Ingrese el área habitable">
            </div>
            <div class="form-group">
                <label for="GarageCars">
                    <i class="fas fa-car"></i> Capacidad del Garaje (0-4)
                </label>
                <input type="number" id="GarageCars" name="GarageCars" min="0" max="4" required 
                       placeholder="Ingrese la capacidad del garaje">
            </div>
            <div class="form-group">
                <label for="TotalBsmtSF">
                    <i class="fas fa-building"></i> Área del Sótano (pies²)
                </label>
                <input type="number" id="TotalBsmtSF" name="TotalBsmtSF" min="0" required 
                       placeholder="Ingrese el área del sótano">
            </div>
            <div class="form-group">
                <label for="YearBuilt">
                    <i class="fas fa-calendar"></i> Año de Construcción
                </label>
                <input type="number" id="YearBuilt" name="YearBuilt" min="1800" max="2024" required 
                       placeholder="Ingrese el año de construcción">
            </div>
            <div class="form-group">
                <label for="FullBath">
                    <i class="fas fa-bath"></i> Baños Completos
                </label>
                <input type="number" id="FullBath" name="FullBath" min="0" max="5" required 
                       placeholder="Ingrese número de baños completos">
            </div>
            <div class="form-group">
                <label for="MasVnrArea">
                    <i class="fas fa-layer-group"></i> Área de Revestimiento (pies²)
                </label>
                <input type="number" id="MasVnrArea" name="MasVnrArea" min="0" required 
                       placeholder="Ingrese el área de revestimiento">
            </div>
            <div class="form-group">
                <label for="Fireplaces">
                    <i class="fas fa-fire"></i> Número de Chimeneas
                </label>
                <input type="number" id="Fireplaces" name="Fireplaces" min="0" max="4" required 
                       placeholder="Ingrese número de chimeneas">
            </div>
            <div class="form-group">
                <label for="1stFlrSF">
                    <i class="fas fa-building"></i> Área del Primer Piso (pies²)
                </label>
                <input type="number" id="1stFlrSF" name="1stFlrSF" min="0" required 
                       placeholder="Ingrese el área del primer piso">
            </div>
            <div class="form-group">
                <label for="TotRmsAbvGrd">
                    <i class="fas fa-door-open"></i> Total de Habitaciones
                </label>
                <input type="number" id="TotRmsAbvGrd" name="TotRmsAbvGrd" min="0" max="15" required 
                       placeholder="Ingrese el total de habitaciones">
            </div>
            <div class="form-group">
                <label for="GarageArea">
                    <i class="fas fa-warehouse"></i> Área del Garaje (pies²)
                </label>
                <input type="number" id="GarageArea" name="GarageArea" min="0" required 
                       placeholder="Ingrese el área del garaje">
            </div>
            <div class="form-group">
                <label for="BsmtFinSF1">
                    <i class="fas fa-vector-square"></i> Área Acabada del Sótano (pies²)
                </label>
                <input type="number" id="BsmtFinSF1" name="BsmtFinSF1" min="0" required 
                       placeholder="Ingrese el área acabada del sótano">
            </div>
            <button type="submit">
                <i class="fas fa-calculator"></i> Predecir Precio
            </button>
        </form>
        <div class="results">
            <h2><i class="fas fa-chart-line"></i> Resultados</h2>
            <div class="prediction-box">
                <h3><i class="fas fa-chart-line"></i> Regresión Lineal</h3>
                <p id="linearPrediction">$0</p>
            </div>
            <div class="prediction-box">
                <h3><i class="fas fa-project-diagram"></i> Support Vector Machine (SVM)</h3>
                <p id="svmPrediction">$0</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
