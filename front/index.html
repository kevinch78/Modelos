<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Precios de Viviendas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-home"></i> Predicción de Precios de Viviendas</h1>
        <form id="predictionForm">
            <div class="form-group">
                <label for="OverallQual">
                    <i class="fas fa-star"></i> Calidad General (1-10)
                </label>
                <input type="number" id="OverallQual" name="OverallQual" min="1" max="10" required 
                       placeholder="Ingrese un valor entre 1 y 10">
            </div>
            <div class="form-group">
                <label for="GrLivArea">
                    <i class="fas fa-ruler-combined"></i> Área Habitable (pies²)
                </label>
                <input type="number" id="GrLivArea" name="GrLivArea" required 
                       placeholder="Ingrese el área habitable">
            </div>
            <div class="form-group">
                <label for="GarageCars">
                    <i class="fas fa-car"></i> Capacidad del Garaje (carros)
                </label>
                <input type="number" id="GarageCars" name="GarageCars" min="0" max="4" required 
                       placeholder="Ingrese la capacidad del garaje">
            </div>
            <div class="form-group">
                <label for="TotalBsmtSF">
                    <i class="fas fa-building"></i> Área del Sótano (pies²)
                </label>
                <input type="number" id="TotalBsmtSF" name="TotalBsmtSF" required 
                       placeholder="Ingrese el área del sótano">
            </div>
            <button type="submit">
                <i class="fas fa-calculator"></i> Predecir Precio
            </button>
        </form>
        <div id="results" class="results">
            <h2><i class="fas fa-chart-line"></i> Resultados</h2>
            <div class="prediction-box">
                <h3><i class="fas fa-brain"></i> Predicción KNN</h3>
                <p id="knnPrediction">-</p>
            </div>
            <div class="prediction-box">
                <h3><i class="fas fa-tree"></i> Predicción Random Forest</h3>
                <p id="rfPrediction">-</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
